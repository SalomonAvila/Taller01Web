<body>
    <div>
        <h1>Realizar pedido</h1>
<nav>
     <a href="../../index.html" class="btn-volver">← Volver al menú principal</a>

</nav>

    </div>
    <div class="seccion-formulario">
        <h2>Tomar pedido</h2>
        <div id="contenedorTomarPedido"></div>
    </div>
    <div class="seccion-formulario">
        <h2>Reservar Mesa</h2>
        <!-- Formulario visual para reservas -->
        <form action="">
            <fieldset>
                <legend>Datos de la reserva</legend>
                
                <div class="form-group">
                    <label for="numPersonas">Número de personas:</label>
                    <input type="number" id="numPersonas" name="numPersonas" min="1" max="20" value="1" required>
                </div>

                <div class="form-group">
                    <label for="edadPersonas">Edades de los comensales:</label>
                    <div id="contenedorEdades"></div>
                </div>

                <div class="form-group">
                    <label for="evento">Tipo de evento:</label>
                    <select id="evento" name="evento">
                        <option value="">-- Selecciona una opción --</option>
                        <option value="cumpleaños">Cumpleaños</option>
                        <option value="trabajo">Evento laboral</option>
                        <option value="familia">Evento familiar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fechaReserva">Fecha de reserva:</label>
                    <input type="date" id="fechaReserva" name="fechaReserva" required></input>

                </div>
            </fieldset>
              <!-- Botón para confirmar la reserva -->
            <button type="submit" class="btn-enviar">Confirmar Reserva</button>
        </form>
    </div>

</body>
<script src="script.js"></script>
</html>
