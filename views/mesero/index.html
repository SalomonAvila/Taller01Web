<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabores de colombia - Mesero</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
    <nav>
        <a href="../../index.html" class="btn-volver">← Volver al menú principal</a>
        <a href="../../views/cliente/index.html" class="navItem">Cliente</a>
        <a href="../../views/cocina/index.html" class="navItem">Cocina</a>

        <a href="../../views/administrador/index.html" class="navItem">Administrador</a>
    </nav>
    
    <h1 class="bienvenida">Gestión de Pedidos</h1>
    
    <div class="seccion-formulario">
        <h2>Realizar Pedido</h2>
        <form action="">
            <fieldset>
                <legend>Selecciona platos y cantidades</legend>
                
                <div class="form-group">
                    <input type="checkbox" id="plato1" name="plato1" value="toston">
                    <label for="plato1">Toston con hogao</label>
                    <label for="cant1">Cantidad:</label>
                    <input type="number" id="cant1" name="cant1" min="1" max="10" value="1">
                </div>

                <div class="form-group">
                    <input type="checkbox" id="plato2" name="plato2" value="arepa">
                    <label for="plato2">Arepa de chocolo</label>
                    <label for="cant2">Cantidad:</label>
                    <input type="number" id="cant2" name="cant2" min="1" max="10" value="1">
                </div>

                <div class="form-group">
                    <input type="checkbox" id="plato3" name="plato3" value="bandeja">
                    <label for="plato3">Bandeja paisa</label>
                    <label for="cant3">Cantidad:</label>
                    <input type="number" id="cant3" name="cant3" min="1" max="10" value="1">
                </div>

                <div class="form-group">
                    <input type="checkbox" id="plato4" name="plato4" value="frijolada">
                    <label for="plato4">Frijolada</label>
                    <label for="cant4">Cantidad:</label>
                    <input type="number" id="cant4" name="cant4" min="1" max="10" value="1">
                </div>

                <div class="form-group">
                    <input type="checkbox" id="plato5" name="plato5" value="bocadillo">
                    <label for="plato5">Queso con bocadillo</label>
                    <label for="cant5">Cantidad:</label>
                    <input type="number" id="cant5" name="cant5" min="1" max="10" value="1">
                </div>
            </fieldset>
            
            <div class="total-pedido">
                <h3>Total: <strong>$500,000 COP</strong></h3>
            </div>
            
            <button type="submit" class="btn-enviar">Enviar Pedido</button>
        </form>
    </div>

    <div class="seccion-formulario">
        <h2>Reservar Mesa</h2>
        <form action="">
            <fieldset>
                <legend>Datos de la reserva</legend>
                
                <div class="form-group">
                    <label for="numPersonas">Número de personas:</label>
                    <input type="number" id="numPersonas" name="numPersonas" min="1" max="20" value="1" required>
                </div>

                <div class="form-group">
                    <label for="edadPersonas">Edades de los comensales:</label>
                    <input type="text" id="edadPersonas" name="edadPersonas" placeholder="Ej: 25, 30, 15">
                </div>

                <div class="form-group">
                    <label for="evento">Tipo de evento:</label>
                    <select id="evento" name="evento">
                        <option value="">-- Selecciona una opción --</option>
                        <option value="cumpleaños">Cumpleaños</option>
                        <option value="trabajo">Evento laboral</option>
                        <option value="familia">Evento familiar</option>
                    </select>
                </div>
            </fieldset>
            
            <button type="submit" class="btn-enviar">Confirmar Reserva</button>
        </form>
    </div>
</body>

</html>
